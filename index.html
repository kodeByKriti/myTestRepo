<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Candle with Flame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="candle-wrapper">
            <!-- Flame -->
            <div class="flame-container">
                <div class="flame">
                    <div class="flame-inner"></div>
                </div>
                <!-- Glow effect -->
                <div class="flame-glow"></div>
            </div>
            
            <!-- Wick -->
            <div class="wick"></div>
            
            <!-- Candle body -->
            <div class="candle">
                <!-- Candle layers for realistic wax -->
                <div class="candle-wax"></div>
                <div class="candle-shine"></div>
            </div>
            
            <!-- Candle base/holder -->
            <div class="candle-base"></div>
            
            <!-- Melted wax drips -->
            <div class="wax-drip drip-1"></div>
            <div class="wax-drip drip-2"></div>
            <div class="wax-drip drip-3"></div>
        </div>

        <!-- reflective floor to add realism -->
        <div class="floor"></div>
    </div>

    <!-- small accessibility hint -->
    <noscript style="color:#fff; position:fixed; bottom:10px; left:10px;">Enable JavaScript for best animation.</noscript>
</body>
</html>
